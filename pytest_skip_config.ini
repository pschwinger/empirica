[pytest]
# Skip tests that depend on external/unimplemented modules
# These are categorized by readiness status

# SKIP: MCP Server tests (External dependency, not implemented)
# These require empirica-mcp server which is separate
addopts = 
    --ignore=tests/mcp/test_mcp_arg_map.py
    --ignore=tests/mcp/test_mcp_cli_matching.py
    --ignore=tests/mcp/test_mcp_schema_validation.py
    --ignore=tests/mcp/test_mcp_server_startup.py
    --ignore=tests/mcp/test_mcp_tools.py
    --ignore=tests/integration/test_mcp_tool_e2e.py
    --ignore=tests/integration/test_mcp_workflow.py

# SKIP: Plugin/Modality tests (Not ready yet)
# Modality switcher is in development
    --ignore=tests/plugins/modality_switcher/test_minimax_adapter.py
    --ignore=tests/plugins/modality_switcher/test_minimax_live.py
    --ignore=tests/plugins/modality_switcher/test_qwen_adapter.py
    --ignore=tests/test_phase0_plugin_registry.py

# SKIP: Unimplemented modules
# These modules don't exist yet (empirica.core.git, semantic_self_aware_kit, etc)
    --ignore=tests/integration/test_phase1_e2e.py
    --ignore=tests/integration/test_phase1_optimization.py
    --ignore=tests/unit/git/test_signed_operations.py
    --ignore=tests/unit/test_decision_utils.py

# SKIP: Other issues (need investigation)
    --ignore=tests/integration/test_cascade_with_tracking.py
    --ignore=tests/test_phase1.6_handoff_reports.py

# Reporting
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
