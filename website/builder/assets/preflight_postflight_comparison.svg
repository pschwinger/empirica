<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg" style="width: 100%; max-width: 1000px; height: auto;">
    <!-- Background -->
    <rect width="1000" height="600" fill="#1a1a25" stroke="#6366f1" stroke-width="2" rx="12"/>

    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" fill="#f8fafc" font-size="24" font-weight="bold">PREFLIGHT vs POSTFLIGHT</text>
    <text x="500" y="65" text-anchor="middle" fill="#94a3b8" font-size="14">Epistemic Growth Measurement</text>
    <line x1="50" y1="80" x2="950" y2="80" stroke="#334155" stroke-width="1"/>

    <!-- Arrow markers -->
    <defs>
        <marker id="arrow-compare" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
        </marker>
    </defs>

    <!-- PREFLIGHT Section -->
    <rect x="50" y="120" width="350" height="200" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="8"/>

    <text x="225" y="150" text-anchor="middle" fill="#6366f1" font-size="18" font-weight="bold">PREFLIGHT</text>
    <text x="225" y="175" text-anchor="middle" fill="#94a3b8" font-size="12">Session Start</text>
    <line x1="70" y1="185" x2="380" y2="185" stroke="#334155" stroke-width="1"/>

    <!-- PREFLIGHT Values -->
    <circle cx="150" cy="240" r="35" fill="#1a1a25" stroke="#6366f1" stroke-width="2"/>
    <text x="150" y="240" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="bold">KNOW</text>
    <text x="150" y="255" text-anchor="middle" fill="#22c55e" font-size="20" font-weight="bold">0.4</text>

    <circle cx="300" cy="240" r="35" fill="#1a1a25" stroke="#f59e0b" stroke-width="2"/>
    <text x="300" y="240" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="bold">UNCERTAINTY</text>
    <text x="300" y="255" text-anchor="middle" fill="#f59e0b" font-size="20" font-weight="bold">0.6</text>

    <text x="225" y="300" text-anchor="middle" fill="#94a3b8" font-size="12">Low confidence</text>
    <text x="225" y="318" text-anchor="middle" fill="#94a3b8" font-size="12">High uncertainty</text>

    <!-- Down arrow -->
    <line x1="225" y1="330" x2="225" y2="370" stroke="#6366f1" stroke-width="3" marker-end="url(#arrow-compare)"/>
    <text x="225" y="355" text-anchor="middle" fill="#94a3b8" font-size="11">INVESTIGATE</text>
    <text x="225" y="370" text-anchor="middle" fill="#94a3b8" font-size="11">+ ACT</text>

    <!-- POSTFLIGHT Section -->
    <rect x="50" y="390" width="350" height="200" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>

    <text x="225" y="420" text-anchor="middle" fill="#22c55e" font-size="18" font-weight="bold">POSTFLIGHT</text>
    <text x="225" y="445" text-anchor="middle" fill="#94a3b8" font-size="12">Session End</text>
    <line x1="70" y1="455" x2="380" y2="455" stroke="#334155" stroke-width="1"/>

    <!-- POSTFLIGHT Values -->
    <circle cx="150" cy="510" r="35" fill="#1a1a25" stroke="#22c55e" stroke-width="2"/>
    <text x="150" y="510" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold">KNOW</text>
    <text x="150" y="525" text-anchor="middle" fill="#22c55e" font-size="20" font-weight="bold">0.85</text>

    <circle cx="300" cy="510" r="35" fill="#1a1a25" stroke="#22c55e" stroke-width="2"/>
    <text x="300" y="510" text-anchor="middle" fill="#22c55e" font-size="12" font-weight="bold">UNCERTAINTY</text>
    <text x="300" y="525" text-anchor="middle" fill="#22c55e" font-size="20" font-weight="bold">0.2</text>

    <text x="225" y="570" text-anchor="middle" fill="#94a3b8" font-size="12">High confidence</text>
    <text x="225" y="588" text-anchor="middle" fill="#94a3b8" font-size="12">Low uncertainty</text>

    <!-- Right Side: Delta Analysis -->
    <rect x="450" y="120" width="500" height="470" fill="#1a1a25" stroke="#8b5cf6" stroke-width="2" rx="8"/>

    <text x="700" y="150" text-anchor="middle" fill="#8b5cf6" font-size="18" font-weight="bold">Epistemic Delta Analysis</text>
    <line x1="470" y1="160" x2="930" y2="160" stroke="#334155" stroke-width="1"/>

    <!-- KNOW Growth -->
    <rect x="470" y="190" width="460" height="90" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="480" y="215" fill="#22c55e" font-size="14" font-weight="bold">KNOW Growth</text>
    <text x="480" y="240" fill="#94a3b8" font-size="12">PREFLIGHT: 0.4 â†’ POSTFLIGHT: 0.85</text>

    <!-- Progress bar for KNOW -->
    <rect x="480" y="255" width="360" height="20" fill="#1a1a25" stroke="#334155" stroke-width="1" rx="3"/>
    <rect x="480" y="255" width="153" height="20" fill="#6366f1" stroke="none" rx="3" opacity="0.3"/>
    <rect x="480" y="255" width="306" height="20" fill="#22c55e" stroke="none" rx="3"/>

    <text x="850" y="272" fill="#22c55e" font-size="14" font-weight="bold">+0.45</text>
    <text x="480" y="285" fill="#94a3b8" font-size="11">Learning: 112.5% improvement (0.45 point increase)</text>

    <!-- UNCERTAINTY Reduction -->
    <rect x="470" y="310" width="460" height="90" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="6"/>
    <text x="480" y="335" fill="#22c55e" font-size="14" font-weight="bold">UNCERTAINTY Reduction</text>
    <text x="480" y="360" fill="#94a3b8" font-size="12">PREFLIGHT: 0.6 â†’ POSTFLIGHT: 0.2</text>

    <!-- Progress bar for UNCERTAINTY -->
    <rect x="480" y="375" width="360" height="20" fill="#1a1a25" stroke="#334155" stroke-width="1" rx="3"/>
    <rect x="480" y="375" width="216" height="20" fill="#f59e0b" stroke="none" rx="3" opacity="0.3"/>
    <rect x="480" y="375" width="144" height="20" fill="#22c55e" stroke="none" rx="3"/>

    <text x="850" y="392" fill="#22c55e" font-size="14" font-weight="bold">-0.40</text>
    <text x="480" y="405" fill="#94a3b8" font-size="11">Certainty Gained: 66.7% reduction in uncertainty</text>

    <!-- Calibration Result -->
    <rect x="470" y="430" width="460" height="150" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="6"/>
    <text x="700" y="455" text-anchor="middle" fill="#8b5cf6" font-size="14" font-weight="bold">Calibration Validation</text>
    <line x1="480" y1="465" x2="920" y2="465" stroke="#334155" stroke-width="1"/>

    <text x="480" y="490" fill="#94a3b8" font-size="12">âœ“ Initial assessment accurate</text>
    <text x="480" y="510" fill="#94a3b8" font-size="12">âœ“ Investigation strategy was effective</text>
    <text x="480" y="530" fill="#94a3b8" font-size="12">âœ“ Learning measured, not guessed</text>
    <text x="700" y="560" text-anchor="middle" fill="#22c55e" font-size="13" font-weight="bold">Well-Calibrated AI ðŸŽ¯</text>
</svg>