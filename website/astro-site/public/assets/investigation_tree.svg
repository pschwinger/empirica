<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" style="width: 100%; max-width: 900px; height: auto;">
    <!-- Background -->
    <rect width="900" height="600" fill="#1a1a25" stroke="#6366f1" stroke-width="2" rx="12"/>
    
    <!-- Title -->
    <text x="450" y="35" text-anchor="middle" fill="#f8fafc" font-size="20" font-weight="bold">INVESTIGATION DECISION TREE</text>
    <line x1="50" y1="50" x2="850" y2="50" stroke="#334155" stroke-width="1"/>
    
    <!-- Arrow markers -->
    <defs>
        <marker id="arrow-tree" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#6366f1" />
        </marker>
        <marker id="arrow-yes" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#22c55e" />
        </marker>
        <marker id="arrow-no" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <polygon points="0 0, 10 3, 0 6" fill="#ef4444" />
        </marker>
    </defs>
    
    <!-- Start: PREFLIGHT Assessment -->
    <rect x="350" y="80" width="200" height="60" fill="#1e293b" stroke="#6366f1" stroke-width="3" rx="8"/>
    <text x="450" y="105" text-anchor="middle" fill="#6366f1" font-size="15" font-weight="bold">PREFLIGHT</text>
    <text x="450" y="125" text-anchor="middle" fill="#94a3b8" font-size="12">Assess 13 vectors</text>
    
    <!-- Arrow down -->
    <line x1="450" y1="140" x2="450" y2="170" stroke="#6366f1" stroke-width="2" marker-end="url(#arrow-tree)"/>
    
    <!-- Decision 1: ENGAGEMENT ≥ 0.60? -->
    <path d="M 350 170 L 450 220 L 550 170 L 450 170 Z" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="195" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">ENGAGEMENT</text>
    <text x="450" y="210" text-anchor="middle" fill="#94a3b8" font-size="11">≥ 0.60?</text>
    
    <!-- NO branch (left) -->
    <line x1="350" y1="195" x2="250" y2="195" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-no)"/>
    <text x="300" y="185" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="bold">NO</text>
    
    <rect x="100" y="170" width="150" height="50" fill="#1e293b" stroke="#ef4444" stroke-width="2" rx="6"/>
    <text x="175" y="190" text-anchor="middle" fill="#ef4444" font-size="13" font-weight="bold">REJECT</text>
    <text x="175" y="208" text-anchor="middle" fill="#94a3b8" font-size="10">Task not engaging</text>
    
    <!-- YES branch (down) -->
    <line x1="450" y1="220" x2="450" y2="260" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-yes)"/>
    <text x="470" y="245" text-anchor="start" fill="#22c55e" font-size="11" font-weight="bold">YES</text>
    
    <!-- Decision 2: UNCERTAINTY > 0.7? -->
    <path d="M 350 260 L 450 310 L 550 260 L 450 260 Z" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="285" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">UNCERTAINTY</text>
    <text x="450" y="300" text-anchor="middle" fill="#94a3b8" font-size="11">\u003e 0.7?</text>
    
    <!-- YES branch (right) -->
    <line x1="550" y1="285" x2="650" y2="285" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-yes)"/>
    <text x="600" y="275" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">YES</text>
    
    <rect x="650" y="260" width="150" height="50" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="6"/>
    <text x="725" y="280" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">INVESTIGATE</text>
    <text x="725" y="298" text-anchor="middle" fill="#94a3b8" font-size="10">Fill knowledge gaps</text>
    
    <!-- Loop back -->
    <path d="M 725 260 Q 725 230, 450 230 Q 450 230, 450 220" 
          fill="none" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrow-tree)"/>
    <text x="590" y="225" text-anchor="middle" fill="#f59e0b" font-size="10">Reassess</text>
    
    <!-- NO branch (down) -->
    <line x1="450" y1="310" x2="450" y2="350" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-no)"/>
    <text x="470" y="335" text-anchor="start" fill="#ef4444" font-size="11" font-weight="bold">NO</text>
    
    <!-- Decision 3: KNOW ≥ 0.7? -->
    <path d="M 350 350 L 450 400 L 550 350 L 450 350 Z" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="375" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">KNOW</text>
    <text x="450" y="390" text-anchor="middle" fill="#94a3b8" font-size="11">≥ 0.7?</text>
    
    <!-- NO branch (left) -->
    <line x1="350" y1="375" x2="250" y2="375" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-no)"/>
    <text x="300" y="365" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="bold">NO</text>
    
    <rect x="100" y="350" width="150" height="50" fill="#1e293b" stroke="#ef4444" stroke-width="2" rx="6"/>
    <text x="175" y="370" text-anchor="middle" fill="#ef4444" font-size="13" font-weight="bold">CLARIFY</text>
    <text x="175" y="388" text-anchor="middle" fill="#94a3b8" font-size="10">Ask user for help</text>
    
    <!-- YES branch (down) -->
    <line x1="450" y1="400" x2="450" y2="440" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-yes)"/>
    <text x="470" y="425" text-anchor="start" fill="#22c55e" font-size="11" font-weight="bold">YES</text>
    
    <!-- Decision 4: DO ≥ 0.7? -->
    <path d="M 350 440 L 450 490 L 550 440 L 450 440 Z" fill="#1e293b" stroke="#f59e0b" stroke-width="2"/>
    <text x="450" y="465" text-anchor="middle" fill="#f59e0b" font-size="13" font-weight="bold">DO</text>
    <text x="450" y="480" text-anchor="middle" fill="#94a3b8" font-size="11">≥ 0.7?</text>
    
    <!-- NO branch (left) -->
    <line x1="350" y1="465" x2="250" y2="465" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-no)"/>
    <text x="300" y="455" text-anchor="middle" fill="#ef4444" font-size="11" font-weight="bold">NO</text>
    
    <rect x="100" y="440" width="150" height="50" fill="#1e293b" stroke="#ef4444" stroke-width="2" rx="6"/>
    <text x="175" y="460" text-anchor="middle" fill="#ef4444" font-size="13" font-weight="bold">DEFER</text>
    <text x="175" y="478" text-anchor="middle" fill="#94a3b8" font-size="10">Can't execute</text>
    
    <!-- YES branch (down) -->
    <line x1="450" y1="490" x2="450" y2="530" stroke="#22c55e" stroke-width="2" marker-end="url(#arrow-yes)"/>
    <text x="470" y="515" text-anchor="start" fill="#22c55e" font-size="11" font-weight="bold">YES</text>
    
    <!-- Final: ACT -->
    <rect x="350" y="530" width="200" height="50" fill="#1e293b" stroke="#22c55e" stroke-width="3" rx="8"/>
    <text x="450" y="552" text-anchor="middle" fill="#22c55e" font-size="15" font-weight="bold">ACT</text>
    <text x="450" y="570" text-anchor="middle" fill="#94a3b8" font-size="11">Proceed with confidence</text>
</svg>
