<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg" style="width: 100%; max-width: 800px; height: auto;">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#0ea5e9" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="900" fill="#1a1a25" stroke="#6366f1" stroke-width="2" rx="12"/>
  
  <!-- Title -->
  <text x="400" y="35" font-size="20" font-weight="bold" text-anchor="middle" fill="#f8fafc">Empirica Storage Architecture - Complete Data Flow</text>
  <line x1="50" y1="50" x2="750" y2="50" stroke="#334155" stroke-width="1"/>
  
  <!-- Epistemic Event -->
  <rect x="150" y="70" width="500" height="70" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="400" y="95" font-size="14" font-weight="bold" text-anchor="middle" fill="#6366f1">EPISTEMIC EVENT</text>
  <text x="400" y="115" font-size="12" text-anchor="middle" fill="#94a3b8">AI completes PREFLIGHT, CHECK, ACT, or POSTFLIGHT</text>
  <text x="400" y="130" font-size="11" text-anchor="middle" fill="#94a3b8">(13 epistemic vectors assessed)</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="140" x2="400" y2="180" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- GitEnhancedReflexLogger -->
  <rect x="150" y="180" width="500" height="60" fill="#1e293b" stroke="#ef4444" stroke-width="2" rx="8"/>
  <text x="400" y="205" font-size="14" font-weight="bold" text-anchor="middle" fill="#ef4444">GitEnhancedReflexLogger</text>
  <text x="400" y="225" font-size="12" text-anchor="middle" fill="#94a3b8">Orchestrates 3-layer atomic write</text>
  
  <!-- Three arrows down -->
  <line x1="250" y1="240" x2="250" y2="290" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="240" x2="400" y2="290" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="550" y1="240" x2="550" y2="290" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Layer 1: SQLite -->
  <rect x="50" y="290" width="180" height="120" fill="#1e293b" stroke="#22c55e" stroke-width="2" rx="8"/>
  <text x="140" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#22c55e">Layer 1: SQLite</text>
  <text x="140" y="335" font-size="11" text-anchor="middle" fill="#94a3b8">reflexes table</text>
  <line x1="70" y1="345" x2="210" y2="345" stroke="#334155" stroke-width="1"/>
  <text x="60" y="365" font-size="11" fill="#94a3b8">• Queryable vectors</text>
  <text x="60" y="380" font-size="11" fill="#94a3b8">• Fast aggregation</text>
  <text x="60" y="395" font-size="11" fill="#94a3b8">• Session tracking</text>
  
  <!-- Layer 2: Git Notes -->
  <rect x="310" y="290" width="180" height="120" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="400" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Layer 2: Git Notes</text>
  <text x="400" y="335" font-size="11" text-anchor="middle" fill="#94a3b8">empirica/reflexes</text>
  <line x1="330" y1="345" x2="470" y2="345" stroke="#334155" stroke-width="1"/>
  <text x="320" y="365" font-size="11" fill="#94a3b8">• Versioned history</text>
  <text x="320" y="380" font-size="11" fill="#94a3b8">• No code pollution</text>
  <text x="320" y="395" font-size="11" fill="#94a3b8">• Git push/pull</text>
  
  <!-- Layer 3: JSON Files -->
  <rect x="570" y="290" width="180" height="120" fill="#1e293b" stroke="#0ea5e9" stroke-width="2" rx="8"/>
  <text x="660" y="315" font-size="14" font-weight="bold" text-anchor="middle" fill="#0ea5e9">Layer 3: JSON</text>
  <text x="660" y="335" font-size="11" text-anchor="middle" fill="#94a3b8">.empirica/reflexes/</text>
  <line x1="590" y1="345" x2="730" y2="345" stroke="#334155" stroke-width="1"/>
  <text x="580" y="365" font-size="11" fill="#94a3b8">• Human readable</text>
  <text x="580" y="380" font-size="11" fill="#94a3b8">• Debugging friendly</text>
  <text x="580" y="395" font-size="11" fill="#94a3b8">• Backup/export</text>
  
  <!-- Atomic Write Box -->
  <rect x="250" y="440" width="300" height="50" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="465" font-size="13" font-weight="bold" text-anchor="middle" fill="#f59e0b">⚡ Atomic Write</text>
  <text x="400" y="480" font-size="11" text-anchor="middle" fill="#94a3b8">All 3 layers succeed or none do</text>
  
  <!-- Arrow down -->
  <line x1="400" y1="490" x2="400" y2="530" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Flow Box -->
  <rect x="100" y="530" width="600" height="180" fill="#1e293b" stroke="#6366f1" stroke-width="2" rx="8"/>
  <text x="400" y="555" font-size="14" font-weight="bold" text-anchor="middle" fill="#6366f1">Data Flow & Query Patterns</text>
  
  <!-- Query patterns -->
  <rect x="120" y="575" width="260" height="120" fill="#0f172a" stroke="#22c55e" stroke-width="1" rx="6"/>
  <text x="250" y="595" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">Read Queries</text>
  <text x="130" y="615" font-size="11" fill="#94a3b8">1. Session summary → SQLite</text>
  <text x="130" y="635" font-size="11" fill="#94a3b8">2. Calibration report → SQLite</text>
  <text x="130" y="655" font-size="11" fill="#94a3b8">3. Historical analysis → Git notes</text>
  <text x="130" y="675" font-size="11" fill="#94a3b8">4. Human debugging → JSON files</text>
  
  <rect x="420" y="575" width="260" height="120" fill="#0f172a" stroke="#8b5cf6" stroke-width="1" rx="6"/>
  <text x="550" y="595" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">Write Operations</text>
  <text x="430" y="615" font-size="11" fill="#94a3b8">1. PREFLIGHT → 3-layer write</text>
  <text x="430" y="635" font-size="11" fill="#94a3b8">2. CHECK → 3-layer write</text>
  <text x="430" y="655" font-size="11" fill="#94a3b8">3. POSTFLIGHT → 3-layer write</text>
  <text x="430" y="675" font-size="11" fill="#94a3b8">4. Git push → sync to remote</text>
  
  <!-- Benefits Box -->
  <rect x="100" y="740" width="600" height="140" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="400" y="765" font-size="14" font-weight="bold" text-anchor="middle" fill="#f59e0b">Architecture Benefits</text>
  
  <rect x="120" y="780" width="260" height="80" fill="#0f172a" stroke="#22c55e" stroke-width="1" rx="6"/>
  <text x="250" y="800" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">Redundancy</text>
  <text x="130" y="820" font-size="11" fill="#94a3b8">✓ 3 independent copies</text>
  <text x="130" y="840" font-size="11" fill="#94a3b8">✓ Corruption resistant</text>
  <text x="130" y="855" font-size="11" fill="#94a3b8">✓ Safe degradation</text>
  
  <rect x="420" y="780" width="260" height="80" fill="#0f172a" stroke="#6366f1" stroke-width="1" rx="6"/>
  <text x="550" y="800" font-size="12" font-weight="bold" text-anchor="middle" fill="#6366f1">Performance</text>
  <text x="430" y="820" font-size="11" fill="#94a3b8">✓ Fast SQLite queries</text>
  <text x="430" y="840" font-size="11" fill="#94a3b8">✓ Git versioning built-in</text>
  <text x="430" y="855" font-size="11" fill="#94a3b8">✓ JSON for debugging</text>
  
  <!-- Footer -->
  <text x="400" y="895" text-anchor="middle" fill="#94a3b8" font-size="11">Single source of truth: GitEnhancedReflexLogger orchestrates all writes</text>
</svg>
