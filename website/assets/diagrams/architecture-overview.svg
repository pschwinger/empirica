<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-auto">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" rx="15" />

  <!-- User Interaction Layer -->
  <g transform="translate(50, 50)">
    <rect width="700" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <text x="350" y="30" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="bold">USER INTERACTION LAYER</text>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">CLI</text>
    </g>
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">MCP Server</text>
    </g>
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Dashboard</text>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M400 150 L400 180" stroke="#6366f1" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Epistemic Framework Layer -->
  <g transform="translate(50, 180)">
    <rect width="700" height="120" rx="10" fill="url(#grad1)" fill-opacity="0.1" stroke="#6366f1" stroke-width="2" filter="url(#glow)" />
    <text x="350" y="30" font-family="Inter, sans-serif" font-size="16" fill="#818cf8" text-anchor="middle" font-weight="bold">EPISTEMIC FRAMEWORK LAYER</text>
    
    <g transform="translate(30, 50)">
      <rect width="200" height="50" rx="5" fill="#312e81" stroke="#4f46e5" />
      <text x="100" y="20" font-family="Inter, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle" font-weight="bold">Canonical Assessment</text>
      <text x="100" y="38" font-family="Inter, sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle">13 Vectors</text>
    </g>

    <g transform="translate(250, 50)">
      <rect width="200" height="50" rx="5" fill="#312e81" stroke="#4f46e5" />
      <text x="100" y="20" font-family="Inter, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle" font-weight="bold">CASCADE Workflow</text>
      <text x="100" y="38" font-family="Inter, sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle">7 Phases</text>
    </g>

    <g transform="translate(470, 50)">
      <rect width="200" height="50" rx="5" fill="#312e81" stroke="#4f46e5" />
      <text x="100" y="20" font-family="Inter, sans-serif" font-size="12" fill="#c7d2fe" text-anchor="middle" font-weight="bold">Profile System</text>
      <text x="100" y="38" font-family="Inter, sans-serif" font-size="10" fill="#a5b4fc" text-anchor="middle">Context Constraints</text>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M400 300 L400 330" stroke="#6366f1" stroke-width="2" />

  <!-- Investigation System Layer -->
  <g transform="translate(50, 330)">
    <rect width="700" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <text x="350" y="30" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="bold">INVESTIGATION SYSTEM LAYER</text>
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Domain Strategies</text>
    </g>
    <g transform="translate(260, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Plugin System</text>
    </g>
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#334155" />
      <text x="90" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Tool Recs</text>
    </g>
  </g>

  <!-- Arrow -->
  <path d="M400 430 L400 460" stroke="#6366f1" stroke-width="2" />

  <!-- Persistence Layer -->
  <g transform="translate(50, 460)">
    <rect width="700" height="100" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <text x="350" y="30" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle" font-weight="bold">PERSISTENCE LAYER</text>
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="140" height="40" rx="5" fill="#334155" />
      <text x="70" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">SQLite</text>
    </g>
    <g transform="translate(190, 50)">
      <rect x="0" y="0" width="140" height="40" rx="5" fill="#334155" />
      <text x="70" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">JSON</text>
    </g>
    <g transform="translate(350, 50)">
      <rect x="0" y="0" width="140" height="40" rx="5" fill="#334155" />
      <text x="70" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Reflex Logs</text>
    </g>
    <g transform="translate(510, 50)">
      <rect x="0" y="0" width="140" height="40" rx="5" fill="#334155" />
      <text x="70" y="25" font-family="Inter, sans-serif" font-size="14" fill="#e2e8f0" text-anchor="middle">Git Notes</text>
    </g>
  </g>

</svg>
