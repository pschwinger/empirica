{% extends "base.html" %}

{% block extra_css %}
<style>
.doc-sidebar { position: sticky; top: 6rem; max-height: calc(100vh - 8rem); overflow-y: auto; }
.sidebar-link.active { background: #e0e7ff; color: #4f46e5; border-left: 3px solid #4f46e5; }
</style>
{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex flex-col lg:flex-row gap-8">
        <aside class="lg:w-64 doc-sidebar">{% include 'includes/sidebar-docs.html' %}</aside>
        <main class="flex-1">{% block doc_content %}{% endblock %}</main>
    </div>
</div>
{% endblock %}
