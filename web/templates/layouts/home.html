{% extends "base.html" %}

{% block content %}
    {% for block in content_blocks %}
        {% if block.type == 'hero' %}
            <section class="{{ block.classes }}">
                <div class="max-w-6xl mx-auto px-4 text-center">
                    <h1 class="text-5xl font-bold mb-6">{{ block.title }}</h1>
                    <p class="text-xl mb-8 max-w-3xl mx-auto">{{ block.content | safe }}</p>
                </div>
            </section>
        {% elif block.type == 'section' %}
            <section class="{{ block.classes }}">
                <div class="max-w-6xl mx-auto px-4">
                    <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">{{ block.title }}</h2>
                    {{ block.content | safe }}
                </div>
            </section>
        {% endif %}
    {% endfor %}
{% endblock %}
